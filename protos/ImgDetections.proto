syntax = "proto3";

import "common.proto";
package dai.proto.img_detections;

message ImgDetections {
    int64 sequenceNum = 1;
    common.Timestamp ts = 2;
    common.Timestamp tsDevice = 3;
    repeated ImgDetection detections = 4;
    common.ImgTransformation transformation = 5;
    int64 segmentationMaskWidth = 6;
    int64 segmentationMaskHeight = 7;
    bytes data = 8;
    optional common.Timestamp tsSystem = 9;
}

message ImgDetection {
    uint32 label = 1;
    float confidence = 2;
    float xmin = 3;
    float ymin = 4;
    float xmax = 5;
    float ymax = 6;
    string labelName = 7;
    common.RotatedRect boundingBox = 8;
    common.KeypointsList keypoints = 9;
}
