syntax = "proto3";

package dai.proto.common;

// Shared Timestamp message
message Timestamp {
    int64 sec = 1;
    int64 nsec = 2;
}

// Shared CameraSettings message
message CameraSettings {
    int32 exposureTimeUs = 1;
    int32 sensitivityIso = 2;
    int32 lensPosition = 3;
    int32 wbColorTemp = 4;
    float lensPositionRaw = 5;
}

message ImgTransformation {
    TransformationMatrix transformationMatrix = 1;
    TransformationMatrix sourceIntrinsicMatrix = 2;
    CameraModel distortionModel = 3;
    FloatArray distortionCoefficients = 4;
    uint32 srcWidth = 5;
    uint32 srcHeight = 6;
    uint32 width = 7;
    uint32 height = 8;
}

message TransformationMatrix {
    repeated FloatArray arrays = 1;
}

message FloatArray {
    repeated float values = 1;
}

enum CameraModel {
    PERSPECTIVE = 0;
    FISHEYE = 1;
    EQUIRECTANGULAR = 2;
    RADIALDIVISION = 3;
}

message Color {
    float r = 1;
    float g = 2;
    float b = 3;
    float a = 4;
}

message Point2f {
    float x = 1;
    float y = 2;
}

message Point3f {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Size2f {
    float width = 1;
    float height = 2;
}

message RotatedRect {
    Point2f center = 1;
    Size2f size = 2;
    float angle = 3;
}

message KeypointsList {
    repeated Keypoint keypoints = 1;
    repeated Edge edges = 2;
}

message Keypoint {
    Point3f imageCoordinates = 1;
    float confidence = 2;
    uint32 label = 3;
}

message Edge {
    uint32 src = 1;
    uint32 dst = 2;
}
