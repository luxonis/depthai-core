syntax = "proto3";

package dai.proto.common;

// Shared Timestamp message
message Timestamp {
    int64 sec = 1;
    int64 nsec = 2;
}

// Shared CameraSettings message
message CameraSettings {
    int32 exposureTimeUs = 1;
    int32 sensitivityIso = 2;
    int32 lensPosition = 3;
    int32 wbColorTemp = 4;
    float lensPositionRaw = 5;
}

message Extrinsics {
    TransformationMatrix rotationMatrix = 1; // 3x3 rotation matrix
    Point3f translation = 2; // (x, y, z) pose of destCameraSocket w.r.t currentCameraSocket obtained through calibration
    Point3f specTranslation = 3; // (x, y, z) pose of destCameraSocket w.r.t currentCameraSocket measured through CAD design
    int32 toCameraSocket = 4; // Destination camera socket
}

message ImgTransformation {
    TransformationMatrix transformationMatrix = 1;
    TransformationMatrix sourceIntrinsicMatrix = 2;
    CameraModel distortionModel = 3;
    FloatArray distortionCoefficients = 4;
    uint32 srcWidth = 5;
    uint32 srcHeight = 6;
    uint32 width = 7;
    uint32 height = 8;
    Extrinsics extrinsics = 9;
}

message TransformationMatrix {
    repeated FloatArray arrays = 1;
}

message FloatArray {
    repeated float values = 1;
}

enum CameraModel {
    PERSPECTIVE = 0;
    FISHEYE = 1;
    EQUIRECTANGULAR = 2;
    RADIALDIVISION = 3;
}

message Color {
    float r = 1;
    float g = 2;
    float b = 3;
    float a = 4;
}

message Point2f {
    float x = 1;
    float y = 2;
}

message Point3f {
    float x = 1;
    float y = 2;
    float z = 3;
}

