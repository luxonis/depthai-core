name: Depthai Python CI/CD

# Controls when the action will run. Triggers the workflow on push

on:
  workflow_dispatch:
  pull_request:
    branches:
    - v3_develop
  push:
    branches:
    - v3_develop*
    tags:
    - 'v3*'

